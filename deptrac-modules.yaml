parameters:
  paths:
    - ./app
  exclude_files:
    - '#.*\/app\/.*\/Infrastructure\/Adapter\/.*#'
  layers:
    - name: Shared
      collectors:
        - type: directory
          regex: /app/Shared/.*
    - name: Users
      collectors:
        - type: directory
          regex: /app/Users/.*
    - name: Recipes
      collectors:
        - type: directory
          regex: /app/Recipes/.*
  ruleset:
    Users:
      - Shared
    Recipes:
      - Shared
